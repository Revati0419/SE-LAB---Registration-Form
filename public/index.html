<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <!-- Registration form starts here -->
        <form id="registrationForm" action="/submit-form" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" name="pinCode" required pattern="[0-9]{6}" placeholder="123456">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="" disabled selected>Select your education</option>
                <option value="highSchool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName">

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
